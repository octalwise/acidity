<!DOCTYPE html>
<html>
    <head>
        <title>Acidity Settings</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div id="title">
            <img src="../images/icon.png" width="32" height="32" alt="Acidity Icon">
            <h1>Settings</h1>
        </div>

        <p id="info">
            Access to all websites is required for matches.
            <br>
            For more information, see the <a href="https://octalwise.com/acidity">Acidity website</a>.
        <p>

        <h2>General</h2>

        <div>
            <label for="archive">Archive URL</label>
            <input id="archive" type="url" placeholder="e.g. https://archive.ph/newest/"></input>
            <button id="set-archive">Set</button>
        </div>

        <div>
            <input id="new-tab" type="checkbox"></input>
            <label for="new-tab">Open archived page in new tab</label>
        </div>

        <h2>Matches</h2>

        <div>
            <input id="match" type="url" placeholder="e.g. https://www\.nytimes\.com/\d{4}/.*"></input>
            <button id="add-match">Add</button>
        </div>

        <div id="matches"></div>
    </body>
</html>
